<footer class="footer-distributed">

			<div class="footer-left">

				<h3><&nbsp;<i class="glyphicon glyphicon-globe text-info" aria-hidden="true"></i>/>&nbsp;{{site.title}}</h3>

				<p class="footer-company-name">{% if site.copyright.name %} {{site.copyright.name}} {% endif %} &copy; 2015</p>
			</div>

			<div class="footer-center">

				<div>
					<i class="fa fa-map-marker"></i>
					<p><span>Rawalpindi</span> Punjab, Pakistan</p>
				</div>

				<div>
					<i class="fa fa-envelope"></i>
					<p><a href="mailto:support@company.com">support@company.com</a></p>
				</div>

			</div>

			<div class="footer-right">

				<p class="footer-company-about">
					<span>About Us</span>
					{{ site.description }}
				</p>

				<div class="footer-icons">

					<a href="{{ site.facebook }}"><i class="fa fa-facebook"></i></a>
					<a href="{{ site.twitter }}"><i class="fa fa-twitter"></i></a>
					<a href="{{ site.linkedin }}"><i class="fa fa-linkedin"></i></a>
					<a href="{{ site.github }}"><i class="fa fa-github"></i></a>

				</div>

			</div>

</footer>
