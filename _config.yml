#social
facebook: http://facebook.com/
twitter: http://twitter.com/@malikusmanaura
github: http://github.com/usmanaura47
linkedin: http://linkedin.com

# Sass style
sass:
  style: compressed

# Ruby Gems
gems: [jekyll-paginate, jekyll-seo-tag]

